<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Albums</title>

    <link rel="stylesheet" href="style.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <img src="./img/node.png" alt="" />

      <div class="images-secondary">
        <img src="./img/node1.png" alt="" />
        <img src="./img/node2.png" alt="" />
        <img src="./img/node3.png" alt="" />
        <img src="./img/mysql.png" alt="" />
      </div>
    </header>

    <section>
      <div id="centering">
        <form action="" class="panel-control">
          <h3>Crie um album</h3>
          <div class="input-block">
            <label for="">Nome do album</label>
            <input type="text" name="name-album" />
          </div>

          <div class="input-block">
            <label for="">Adicione uma descrição</label>
            <textarea name="" id=""></textarea>
          </div>

          <div class="input-block">
            <label for="">Imagens</label>
            <input type="file" name="" id="" multiple class="upload-box" />
          </div>

          <input type="submit" value="Postar" />
        </form>

        <div class="albums">
          <div class="album">
            <main>
              <h4>Serviço de solda</h4>
              <p>Dia 21/02/2000 as 19:30</p>
              <form action="">
                <input type="submit" value="Deletar" />
              </form>
            </main>

            <hr />

            <div class="images">
              <img src="./img/bolsa.png" alt="" />
              <img src="./img/bolsa.png" alt="" />
              <img src="./img/bolsa.png" alt="" />
              <img src="./img/bolsa.png" alt="" />
              <img src="./img/bolsa.png" alt="" />
              <img src="./img/bolsa.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p>Clique para ir ao <a href="">repositório</a></p>
    </footer>
  </body>
</html>
