    </header>
    <form action="">
        <h3>Crie um album</h3>
        <div class="input-block">
            <label for="">Nome do album</label>
            <input type="text" name="name-album">
        </div>

        <div class="input-block">
            <label for="">Adicione uma descrição</label>
            <textarea name="" id=""></textarea>
        </div>
        
        <div class="input-block">
            <label for="">Imagens</label>
            <input type="file" name="" id="" multiple class="upload-box">
        </div>


        <input type="submit" value="Postar">
    </form>
